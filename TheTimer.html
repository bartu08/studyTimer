<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
p {
  position: fixed;
  top: 47%;
  left: 50%;
  transform: translate(-50%, -50%);
	font-size: 180px;
	font-family:sans-serif;
}


.btn-xlarge {
	position: fixed;
  top: 66%;
  left: 50%;
  transform: translate(-50%, -50%);
	font-family:sans-serif;
    padding: 4px 20px;
    font-size: 60px;
    line-height: normal;
    -webkit-border-radius: 8px;
       -moz-border-radius: 8px;
            border-radius: 8px;
}

.btn-tiny {
	position: fixed;
  top: 98%;
  left: 99%;
  transform: translate(-50%, -50%);
	font-family:sans-serif;
    padding: 2px 4px;
    font-size: 20px;
    line-height: normal;
    -webkit-border-radius: 2px;
       -moz-border-radius: 2px;
            border-radius: 2px;
}
</style>
</head>
<body>

<p id="timernumbers"></p>

<button type="button" class="btn btn-primary btn-xlarge" onclick="switchModes()">ðŸ’Š</button>
<button type="buttonsecret" class="btn btn-primary btn-tiny" onclick="pauseTimer()">ðŸ¤š</button>
<audio id="audio" src="https://archive.org/download/Sound_Effects_2/BeepSoundtone.mp3"></audio>

<script>

//Adjust start time
var timeleft = 10000;

var audio = document.getElementById("audio");

var StudyMode = true;
var timerPaused = false;
var timerPausedPrevColor;

document.body.style.background = '#DC143C';


var x = setInterval(function() {

  if(timerPaused == false){
	if(StudyMode == true){
	//Adjust how much time added per time work (250ms per 1000ms)
	timeleft += 250;
	}else{
	timeleft -= 1000;
	}
  }

    

  var days = Math.floor(timeleft / (1000 * 60 * 60 * 24));
  var hours = Math.floor((timeleft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((timeleft % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((timeleft % (1000 * 60)) / 1000);
    

  document.getElementById("timernumbers").innerHTML = hours + "h "
  + minutes + "m " + seconds + "s ";
    

  if (timeleft < 0) {
    //clearInterval(x);
	audio.play();
    document.getElementById("timernumbers").innerHTML = "âŒâŒâŒ";
	document.body.style.background = '#FF0000';
  }
}, 1000);

function switchModes(){
	if(StudyMode == true){
		document.body.style.background = '#9932CC';
	
		StudyMode = false;
		return;
	}
	if(StudyMode == false){
		document.body.style.background = '#DC143C';
	
		StudyMode = true;
		
		if(timeleft < 0){
			audio.pause();
			audio.currentTime = 0;
			timeleft = 1000;
		}
		return;
	}
}

function pauseTimer(){
	if(timerPaused == false){
		timerPaused = true;
		timerPausedPrevColor = document.body.style.background;
		document.body.style.background = '#ADD8E6';
	}else{
		timerPaused = false;
		document.body.style.background = timerPausedPrevColor;
	}
}
</script>

</body>
</html>
